<body>

    <h2>Socket.io Test</h2>

    <div id="output"></div>

    <button onclick="input('start')">START</button>
    <br>
    <button onclick="input('move')">MOVE</button>
    <br>
    <button onclick="input('reset')">RESET</button>


</body>


<!-- test-io-client.html -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"
    integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ=="
    crossorigin="anonymous"></script>
<script>
    let url = 'localhost:5000/controller?roomId=ABCDE&name=Robin&userId='

    let userId=''
    const socket = io(url, {
        secure: true, reconnection: true, rejectUnauthorized: false,
        reconnectionDelayMax: 10000,
    })

    url = 'localhost:5000/screen?roomId=ABCDE&name=Robin&userId='
    const ssocket = io(url, {
        secure: true, reconnection: true, rejectUnauthorized: false,
        reconnectionDelayMax: 10000,
    })

    testSocket();

    function init() {
        output = document.getElementById("output");
    }


    function input(type) {
        if(type == 'start') socket.emit('message', { type: 'game1/start', roomId: 'ABCDE', userId: userId })
        if(type == 'move') socket.emit('message', { type: 'game1/runForward', roomId: 'ABCDE', userId: userId })
        if(type == 'reset') socket.emit('message', { type: 'resetGame', roomId: 'ABCDE', userId: userId })

    }

    function testSocket() {

        socket.on('connect', onConnect);
        socket.on('disconnect', onDisconnect);
        socket.on('connect_error', onError);
        socket.on('reconnect_error', onError);
        socket.on('response', onResponse);
        socket.on('message', onMessage);
        ssocket.on('message', onMessage);




        function onConnect(evt) {
            writeToScreen("CONNECTED");
            doSend("Allo?");
        }

        function onDisconnect(evt) {
            writeToScreen("DISCONNECTED");
        }
        function onResponse(response) {
            writeToScreen(response);
            console.log(response)
        }

        function onMessage(msg) {
            console.log(msg)
            if(msg.type == 'userInit'){
                userId = msg.userId
            }
        }

        function onError(message) {
            writeToScreen('<span style="color: red;">ERROR:</span> ' + message);
        }

        function doSend(message) {
            writeToScreen("SENT: " + message);
            socket.emit('test', message);
        }

        function writeToScreen(message) {
            var pre = document.createElement("p");
            pre.style.wordWrap = "break-word";
            pre.innerHTML = message;
            output.appendChild(pre);
        }
    }

    window.addEventListener("load", init, false);
</script>


</html>
