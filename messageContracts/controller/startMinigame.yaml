asyncapi: 2.0.0
info:
  title: Start minigame
  version: 1.0.0
  description: This services allows users to start a minigame
channels:
 /[minigame-name]:
    publish:
      message:
        $ref: '#/components/messages/playerReady'
    subscribe:
      message:
        $ref: '#/components/messages/playerReady'
components:
  messages:
    playerReady:
      payload:
        type: object
        properties:
          playerId:
            type: string
            description: Player id of the controller sending the ready message
