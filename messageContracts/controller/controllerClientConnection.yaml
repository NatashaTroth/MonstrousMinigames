asyncapi: 2.0.0
info:
  title: Controller to Client Connection
  version: 1.0.0
  description: This services allows controllers (smartphones) to connect to the client service
channels:
 /controller-connection:
    subscribe:
      message:
        $ref: '#/components/messages/controllerConnection'
    publish:
      message:
        $ref: '#/components/messages/controllerConnection'
components:
  messages:
    controllerConnection:
      payload:
        type: object
        properties:
          clientRoomCode:
            type: string
            description: Room code to connect to the client
          name:
            type: string
            description: Name of the user
          

